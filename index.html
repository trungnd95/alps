<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alpslapine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libs/bs4/bs4.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="libs/fontawesome/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="build/style.bundle.css" />
  </head>

  <body>
    <!-- Wrapper content -->
    <div class="wrapper">
      <!-- Header -->
      <header class="main-header">
        <!-- Logo -->
        <h1 class="logo">
          <img src="./assets/images/logo.png" alt="App Logo" />
        </h1>
        <!-- End of logo -->

        <!-- Main app menu -->
        <nav class="app-menu">
          <ul class="">
            <li class="app-menu-item menu-active">Data Management</li>
            <li class="app-menu-item">Document</li>
            <li class="app-menu-item">User Management</li>
          </ul>
        </nav>
        <!-- End of main app menu -->

        <!-- App navbar  -->
        <nav class="app-navbar">
          <input
            type="text"
            class="form-control seach-box"
            placeholder="Search Files and Folderes"
          />
          <ul class="users-nav">
            <li class="user-nav-item">
              <span class="welcome-title">Welcome Chi</span>
              <i class="fas fa-user" aria-hidden="true"></i>
              <i class="fas fa-caret-down" aria-hidden="true"></i>
            </li>

            <li class="user-nav-item">
              <i class="fas fa-bell" aria-hidden="true"></i>
            </li>

            <li class="user-nav-item">
              <ul class="languages">
                <li class="jp">JP</li>
                <li class="en">EN</li>
              </ul>
            </li>
          </ul>
        </nav>
        <!-- End of app navbar -->
      </header>
      <!-- End of header -->

      <!-- App Conent -->
      <main class="app-content-wrapper">
        <div class="container">
          <div class="row">
            <aside class="left-sidebar col-md-1">
              <h4>
                <i class="fas fa-home"></i>
                Alps
              </h4>
              <ul class="list-folders">
                <li class="folder">
                  <i class="fas fa-folder folder-icon" aria-hidden="true"></i>
                  <span class="folder-name">2019-09-04</span>
                </li>
                <li class="folder">
                  <i class="fas fa-folder folder-icon" aria-hidden="true"></i>
                  <span class="folder-name">2019-05-12</span>
                </li>
                <li class="folder">
                  <i class="fas fa-folder folder-icon" aria-hidden="true"></i>
                  <span class="folder-name">2019-05-11</span>
                </li>
                <li class="folder">
                  <i class="fas fa-folder folder-icon" aria-hidden="true"></i>
                  <span class="folder-name">2019-05-10</span>
                </li>
                <li class="folder">
                  <i class="fas fa-folder folder-icon" aria-hidden="true"></i>
                  <span class="folder-name">2019-05-09</span>
                </li>
              </ul>
            </aside>
            <div class="col-md-10 col-md-offset-1">
              <section class="upload-zone">
                <div class="upload-icon">
                  <img
                    src="assets/images/upload-icon.png"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt=""
                  />
                </div>
              </section>

              <section class="app-content-breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">Data Management</li>
                  <li class="breadcrumb-item">2019-09-04</li>
                </ol>
              </section>

              <section class="table-infos">
                <section class="filter-properties">
                  <p class="deleted">Delete selected</p>
                  <p class="download-file">Download file</p>
                  <div class="page-items-number">
                    <p class="">
                      <span class="">View file/page</span>
                    </p>
                  </div>
                </section>
                <table class="table table-striped table-responsive">
                  <thead>
                    <tr>
                      <th></th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row"></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td scope="row"></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </section>
            </div>
          </div>
        </div>
      </main>
      <!-- End of App Content -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/bs4/bs4.min.js"></script>
    <script src="libs/fontawesome/all.min.js"></script>
    <!-- Custom JS -->
    <script src="build/app.bundle.js"></script>
  </body>
</html>
